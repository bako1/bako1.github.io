<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script type="text/javascript">
      // Attempt to reload the original path by redirecting back to index.html
      var currentPath = window.location.pathname;
      if (currentPath !== "/") {
        // Redirect back to index.html while preserving the original path in the URL bar
        window.location.replace( currentPath);
      } else {
        // If already at the root, simply load the home page
        window.location.replace("/");
      }
    </script>
</body>
</html>
