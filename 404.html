<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Redirect to index.html with the path preserved in the hash
      const redirectTo = window.location.pathname.replace(/[^/]+$/, '') ;
      window.location.replace(redirectTo + "#" + window.location.pathname + window.location.search);
    </script>
  </head>
  <body></body>
</html>
